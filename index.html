    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짤 생성기</title>
  </head>
  <body>
    <input type="color" id="color" />

        class="color-option"
        style="background-color: #e17055"
      ></div>
      <div
        data-color="#fdcb6e"
        class="color-option"
        style="background-color: #fdcb6e"
      ></div>
      <div
        data-color="#fd79a8"
        class="color-option"
        style="background-color: #fd79a8"
      ></div>
      <div
        data-color="#ff7675"
        class="color-option"

        style="background-color: #00b894"

    <canvas></canvas>
    <input type="range" id="line-width" min="1" max="10" value="6" />
    <button id="mode">🎨면으로 그리기</button>
    <button id="fill-all">🩸채우기</button>
    <button id="eraser">지우개</button>
