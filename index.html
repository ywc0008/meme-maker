<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짤 생성기</title>
  </head>
  <body>
    <div id="colors">
      <input type="color" id="color" />
      <div
        data-color="#2d3436"
        class="color-option"
        style="background-color: #2d3436"
      ></div>
      <div
        data-color="#636e72"
        class="color-option"
        style="background-color: #636e72"
      ></div>
      <div
        data-color="#d63031"
        class="color-option"
        style="background-color: #d63031"
      ></div>
      <div
        data-color="#e17055"
        class="color-option"
        style="background-color: #e17055"
      ></div>
      <div
        data-color="#fdcb6e"
        class="color-option"
        style="background-color: #fdcb6e"
      ></div>
      <div
        data-color="#fd79a8"
        class="color-option"
        style="background-color: #fd79a8"
      ></div>
      <div
        data-color="#ff7675"
        class="color-option"
        style="background-color: #ff7675"
      ></div>
      <div
        data-color="#fab1a0"
        class="color-option"
        style="background-color: #fab1a0"
      ></div>
      <div
        data-color="#ffeaa7"
        class="color-option"
        style="background-color: #ffeaa7"
      ></div>
      <div
        data-color="#0984e3"
        class="color-option"
        style="background-color: #0984e3"
      ></div>
      <div
        data-color="#00cec9"
        class="color-option"
        style="background-color: #00cec9"
      ></div>
      <div
        data-color="#00b894"
        class="color-option"
        style="background-color: #00b894"
      ></div>
    </div>

    <canvas></canvas>
    <div id="btns">
      <input
        type="range"
        id="line-width"
        min="1"
        max="10"
        value="6"
        step="0.5"
      />
      <button class="btn" id="mode">🎨면으로 그리기</button>
      <button class="btn" id="fill-all">💧채우기</button>
      <button class="btn" id="eraser">
        <i class="fas fa-eraser fa-lg"></i>지우개
      </button>
      <button class="btn" id="destroy">🧨초기화</button>
      <label class="btn" for="file">🖼파일 추가하기</label>
      <input type="file" id="file" accept="image/*" />
      <label for="font-size">폰트 크기</label>
      <input
        type="range"
        min="10"
        max="100"
        step="5"
        value="55"
        id="font-size"
      />
      <input type="text" id="text" placeholder="추가 할 문구를 적으세요" />
      <button class="btn" id="save">💾짤 저장하기</button>
    </div>
    <script
      src="https://kit.fontawesome.com/c49955fb2c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
